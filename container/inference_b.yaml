apiVersion: batch/v1
kind: Job
metadata:
  name: inference-job
spec:
  template:
    spec:
      securityContext:
            runAsGroup: 3000
            runAsUser: 3000
      containers:
      - name: inference-container
        imagePullPolicy: IfNotPresent
        image: k8-model:latest
        command: ["python3",  "inference.py"]
      nodeSelector:
        house: b
      restartPolicy: Never
      tolerations:
      - effect: NoSchedule
        key: dedicated
        operator: Equal
        value: pixie
  backoffLimit: 0