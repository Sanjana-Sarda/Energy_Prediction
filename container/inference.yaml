apiVersion: batch/v1
kind: Job
metadata:
  name: inference-job
spec:
  template:
    spec:
      securityContext:
            runAsGroup: 3000
            runAsUser: 3000
      containers:
      - name: inference-container
        imagePullPolicy: IfNotPresent
        image: k8-model:latest
        volumeMounts:
        - name: datastorage
          mountPath: /
        command: ["python3",  "inference.py"]
      volumes:
      - name: datastorage
        persistentVolumeClaim:
         claimName: my-claim
      nodeSelector:
        house: a
      restartPolicy: Never
      tolerations:
      - effect: NoSchedule
        key: dedicated
        operator: Equal
        value: pixie
  backoffLimit: 0